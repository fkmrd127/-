<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(127, 150, 255);
            margin: auto;
            text-align: center;
        }

        .box {
            width: 200px;
            height: 50px;
            line-height: 50px;
            background-color: rgb(255, 177, 194);
            border-radius: 30px;
            color: #fff;
            text-align: center;
            margin: auto;
            font-size: 30px;
        }

        .box a {
            display: inline-block;
            color: #ee2d7b;
            font-size: 120%;
            text-decoration: none;
            transition: .3s;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        .box:hover {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

        .breadcrumb {
            margin: 0;
            padding: 10px;
            list-style: none;
        }

        .breadcrumb li {
            position: relative;
            display: inline-block;
            /*横に並ぶように*/
            list-style: none;
            font-weight: bold;
            /*太字*/
            margin-right: 0.8em;
        }

        .breadcrumb li:after {
            /*三角の部分*/
            content: "";
            position: absolute;
            top: 0;
            left: 100%;
            border-style: solid;
            border-color: transparent;
            border-left-color: #aedfc6;
            /*背景色*/
            border-width: 14px 12px;
            width: 0;
            height: 0;
        }

        .breadcrumb li a {
            display: inline-block;
            padding: 0 3px 0 7px;
            height: 28px;
            line-height: 28px;
            text-decoration: none;
            color: #747772;
            background: #aedfc6;
            /*背景色*/
            font-size: 13px;
        }

        .breadcrumb li a:hover {
            color: #FFF;
        }
        .maps{
            padding: 50px;
        }
        h1 {
            padding-top: 50px;
            margin: auto;
            font-size: 40px;
            color: green;
        }
    </style>
</head>

<body>
    <h1>'MAP'</h1>
    <div class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.110660026062!2d139.4006605762505!3d35.64964513170764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018e2583ad7889f%3A0x5e4ecc1e62a0284!2z5aSa5pGp5YuV54mp5YWs5ZyS!5e0!3m2!1sja!2sjp!4v1734710519346!5m2!1sja!2sjp" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="box">
        <a href="index.html">トップへ</a>
    </div>
    <ol class="breadcrumb" itemscope itemtype="https://fkmrd127.github.io/-/">
        <li itemprop="itemListElement" itemscope itemtype="https://fkmrd127.github.io/-/">
            <a itemprop="item" href="index.html"><span itemprop="name">トップ</span></a>
            <meta itemprop="positeion" content="1" />
        </li>
        <li itemprop="itemListElement" itemscope itemtype="https://fkmrd127.github.io/-/">
            <a itemprop="item" href="index2.html"><span itemprop="name">トキ</span></a>
            <meta itemprop="positeion" content="2" />
        </li>
        <li itemprop="itemListElement" itemscope itemtype="https://fkmrd127.github.io/-/">
            <a itemprop="item" href="index3.html"><span itemprop="name">昆虫館</span></a>
            <meta itemprop="positeion" content="3" />
        </li>
        <li itemprop="itemListElement" itemscope itemtype="https://fkmrd127.github.io/-/">
            <a itemprop="item" href="index4.html"><span itemprop="name">MAP</span></a>
            <meta itemprop="positeion" content="4" />
        </li>
    </ol>
</body>

</html>
